<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Grid Tile Map</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div id="app" class="container mt-5">
    <div id="map-frame">
      <div v-for="(row, rowIndex) in tiles" class="tile-row" :style="`grid-template-columns: repeat(${mapWidth}, ${tileSize}px); grid-template-rows: repeat(1, ${tileSize}px);`">
        <div v-for="(tile, colIndex) in row" @click="tileAction(rowIndex, colIndex)" :class="tile.class" class="tile">
          <i :class="tile.icon"></i>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" @click="newMap()">New Map</button>
        </div>
      </div>
      <div class="col-md">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Map Width</span>
          </div>
          <input type="text" class="form-control" placeholder="Map Width" aria-label="Map Width" aria-describedby="basic-addon1" v-model="mapWidth">
        </div>
      </div>
      <div class="col-md">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Map Height</span>
          </div>
          <input type="text" class="form-control" placeholder="Map Height" aria-label="Map Width" aria-describedby="basic-addon1" v-model="mapHeight">
        </div>
      </div>
    </div>
  </div>
    
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="perlin.js"></script>
  <script src="app.js"></script>
</body>
</html>
